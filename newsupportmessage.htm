<!-- MODAL -->
<div id="modal_help" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <form  method="post" action="{% Url Support, NewMessage %}" class="row-fluid" id="help-form">
    <!-- MODAL HEADER-->
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">{% T Post new help request %}</h3>
    </div>
    <!-- END MODAL HEADER-->
    
    <!-- MODAL BODY-->
    <div class="modal-body">
      
      <label for="message_subject">{% T Subject %}:</label>
      <input placeholder="{% T i.e. Cold water tap dripping %}" required="required" maxlength="50" type="text" class="span12" id="message_subject" name="Message.Subject">
      <label for="message_messagetext">{% T Message %}</label>
      <textarea placeholder="{% T i.e. The cold water tap in the ground floor kitchen is dripping, could you send maintenance to have a look? Thanks! %}" required="required" maxlength="2000" rows="5" class="span12" id="message_messagetext" name="Message.MessageText"></textarea>
    </div>
    <!-- END MODAL BODY-->
    
    <!-- MODAL FOOTER-->
    <div class="modal-footer">
      <button class="btn btn-link" data-dismiss="modal" aria-hidden="true">{% T Close %}</button>
      <button type="submit" class="btn btn-orange">{% T Send Message %}</button>
    </div>
    <!-- END MODAL FOOTER-->
  </form>
</div>
<!-- END MODAL -->
